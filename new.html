<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DOM Changes</title>
        <link href="css/style.css" rel="stylesheet" />
        <script>
            function setBodyAttribute(attr, value) {
                if (document.body) {
                    document.body.style[attr] = value
                } else {
                    notSupported()
                }
            }
        </script>
    </head>
    <body>
        <div style="margin: 0.5in; height: 400px">
            <p>
                <b><tt>text</tt> </b>
            </p>
            <form>
                <select onchange="setBodyAttribute('background', this.value);">
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                </select>
            </form>
            <p>
                <b><tt>BG Color</tt> </b>
            </p>
            <form>
                <select onchange="setBodyAttribute('bgcolor', this.value);">
                    <option value="white">white</option>
                    <option value="lightgray">light gray</option>
                </select>
            </form>
            <p>
                <b><tt>Link</tt> </b>
            </p>
            <form>
                <select onchange="setBodyAttribute('bgcolor', this.value);">
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                </select>
                <small>
                    <a href="https://www.una.edu">UNA sample link</a>
                </small>
            </form>
            <form action="">
                <input
                    type="button"
                    name="Version"
                    onclick="alert(navigator.userAgent)"
                />
            </form>
        </div>
    </body>
</html>
