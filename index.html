<!doctype html>
<html lang="en">
    <head>
        <title>Color Picker</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="./color.js"></script>
    </head>
    <body>
        <h3>Javascript color picker</h3>
        <canvas id="swatch" height="100" width="100">
            No canvas Support
        </canvas>
        <div>
            <form>
                <label for="red">Red</label>
                <input
                    type="range"
                    min="0"
                    max="255"
                    id="red"
                    name="red"
                    value="0"
                    oninput="slider();"
                    autofocus
                /><br />
                <label for="green">Green</label>
                <input
                    type="range"
                    min="0"
                    max="255"
                    id="green"
                    name="green"
                    value="0"
                    oninput="slider();"
                /><br />
                <label for="blue">Blue</label>
                <input
                    type="range"
                    min="0"
                    max="255"
                    id="blue"
                    name="blue"
                    value="0"
                    oninput="slider();"
                /><br />
            </form>
        </div>
        <p id="hexColor">Color: #000000</p>
    </body>
</html>
